    <script>
        const loginButton = document.getElementById('login');
        const accountInput = document.getElementById('mail');
        const passwordInput = document.getElementById('password');
        const resultOutput = document.getElementById('result');
    
        function login() {
            resultOutput.style.color = '#00f';
            resultOutput.innerText = 'Login..';
            setTimeout(function() {
                const accountValue = accountInput.value;
                passwordValue = passwordInput.value;
                if (accountValue === 'S11055015@2gm2.nutn.edu.tw' && passwordValue === '11055015') {
                    resultOutput.style.color = '#7F7F7F';
                    alert('登入成功！'); // 顯示 alert 視窗
                    window.location.href = 'index.html'; // 導向其他頁面
                } else {
                    resultOutput.style.color = '#f00';
                    resultOutput.innerText = '請檢查帳號密碼是否正確';
                }
            }, 2000);
        }
    
        loginButton.addEventListener('click', login);
    </script>
