        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <!-- The dots/circles -->
      <div class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    
    
      <!--  右邊文字敘述 -->
      <div class="words">
	<p style="font-style: italic; font-size: xx-large; font-weight:bold;">好市多-農心 安城湯麵</p>
	<a href="https://www.costco.com.tw/Food/Pantry-Dry-Goods/Rice-Noodles/Nongshim-Ansung-Noodle-Soup-125-g-X-20-Pack/p/244777">商品網站</a>

      <!-- 下方賣家設定 -->
      <div class="quantity-selector">
        <div class="quantity-button" onclick="decreaseQuantity()">&#9665;</div>
        <input type="text" class="quantity-input" id="quantity" value="1">
        <div class="quantity-button" onclick="increaseQuantity()">&#9655;</div>
      </div>
      
      <button class="bb1" id="bb1">加入收藏</button>
      <button class="bb2" id="bb2">我要併!</button>
    </div>
  

	<script>
   var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
	
	<!-- 數量增加/減少-->
  function decreaseQuantity() {
    var quantityInput = document.getElementById('quantity');
    var currentQuantity = parseInt(quantityInput.value, 10);

    if (currentQuantity > 1) {
      quantityInput.value = currentQuantity - 1;
    }
  }

  function increaseQuantity() {
    var quantityInput = document.getElementById('quantity');
    var currentQuantity = parseInt(quantityInput.value, 10);

    quantityInput.value = currentQuantity + 1;
  }

  // 監聽鍵盤事件
  document.getElementById('quantity').addEventListener('input', function () {
    var quantityInput = this;
    var currentQuantity = parseInt(quantityInput.value, 10);

    if (isNaN(currentQuantity) || currentQuantity < 1) {
      quantityInput.value = 1;
    }
  });
  
  	document.getElementById("bb1").addEventListener("click", function() {
		alert("已加入收藏！");
	  });
	  
	 document.getElementById("bb2").addEventListener("click", function() {
		alert("已將資訊傳遞給賣家！");
	  });
	</script>
